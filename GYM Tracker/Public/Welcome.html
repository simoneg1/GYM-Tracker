<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto - GYM Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .account-info {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-info" id="accountInfo"></div>
        <h1>Benvenuto!</h1>
        <p>Sei loggato come: <span id="username"></span></p>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }

        document.getElementById('username').innerText = getUsernameFromURL();

        function logout() {
            // Implementa il logout (es. cancellando il token o reindirizzando a login)
            window.location.href = '/index.html'; // Torna alla pagina di login
        }
    </script>
</body>
</html>
